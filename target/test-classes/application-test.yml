spring:
  application:
    name: social-chat-api-test
  
  datasource:
    url: jdbc:mysql://localhost:3306/social_chat_test_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8443
  address: 0.0.0.0
  ssl:
    key-store: classpath:mycertif.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: mycertif

jwt:
  secret: your-super-secret-jwt-key-change-this-in-production-at-least-32-characters-long
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: WARN
    com.socialchat: DEBUG

app:
  seed-test-data: true
